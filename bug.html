<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Incorrect way to access and modify the content of the div
    document.getElementById("myDiv").innerText = "This text replaces the original content";

    //This will create a problem when the div is empty or if there is an error in accessing the element
    let myDivContent = document.getElementById("myDiv").textContent;
    console.log(myDivContent);
  </script>
</body>
</html>
